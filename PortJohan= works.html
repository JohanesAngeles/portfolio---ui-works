<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan's Portfolio</title>
    <link rel="stylesheet" href="indiv - nv menu - johan.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="JohanImages/Programming1.png" alt="" class="art1-bg">
                
            </div>
            <div class="swiper-slide">
                <img src="JohanImages/Programming2.png" alt="" class="art2-bg">
            
            </div>
            <div class="swiper-slide">
                <img src="JohanImages/Programming3.png" alt="" class="art3-bg">
          
            </div>
            <div class="swiper-slide">
                <img src="JohanImages/Programming4.png" alt="" class="art4_5_6-bg">
          
            </div>

            <div class="swiper-slide">
                <img src="JohanImages/Programming_5.png" alt="" class="art4_5_6-bg">
                 </div>
            </div>
        <div class="swiper-pagination"></div>
    </div>



    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
        });
    </script>

</body>
</html>
